<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - AuthentiHire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css files/style1.css')}}">

  <style>
    :root {
      --bg-color: #0b0c10;
      --card-color: rgba(255, 255, 255, 0.05);
      --highlight: #ffd500;
      --text-color: #eaeaea;
      --accent-color: #00d4ff;
    }

    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 60px;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 15px 50px;
      position: fixed;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--highlight);
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--highlight);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background: var(--highlight);
      transition: width 0.3s;
    }

    .nav-links a:hover {
      color: var(--highlight);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Contact Section */
    .contact-section {
      margin-top: 120px;
      max-width: 650px;
      width: 90%;
      background: var(--card-color);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 213, 0, 0.1);
      animation: fadeInUp 1s ease;
    }

    .contact-section h2 {
      font-size: 2em;
      color: var(--highlight);
      text-shadow: 0 0 10px var(--highlight);
    }

    .contact-section p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #cfcfcf;
    }

    /* Contact Form */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }

    .contact-form input,
    .contact-form textarea {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-color);
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--highlight);
      box-shadow: 0 0 10px var(--highlight);
    }

    .contact-form button {
      background: linear-gradient(90deg, var(--highlight), var(--accent-color));
      color: #000;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.4s ease;
      letter-spacing: 1px;
    }

    .contact-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--highlight);
    }

    /* Contact Info */
    .contact-info {
      margin-top: 35px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      animation: fadeIn 1.2s ease;
    }

    .contact-info h3 {
      margin-bottom: 10px;
      color: var(--highlight);
    }

    .contact-info p {
      margin: 6px 0;
    }

    .contact-info a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Social Links */
    .social-links {
      margin-top: 25px;
      animation: fadeIn 1.4s ease;
    }

    .social-links h3 {
      color: var(--highlight);
      margin-bottom: 12px;
    }

    .social-links a {
      text-decoration: none;
      color: var(--highlight);
      margin: 0 10px;
      transition: 0.3s;
      font-weight: bold;
    }

    .social-links a:hover {
      color: white;
      text-shadow: 0 0 10px var(--highlight);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

</body>
