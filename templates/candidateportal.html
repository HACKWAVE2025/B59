<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candidate Portal - Join Meeting</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css files/profile.css') }}">

<script src="{{ url_for('static', filename='js files/javascript.js') }}"></script>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }

body {
  background:#fff;
  color:#333;
  transition:0.3s;
  overflow-x:hidden;
}

body.dark-mode {
  background: linear-gradient(135deg,#000,#1a1a1a,#2c2c2c);
  color:#f1f1f1;
}

/* ===== Navbar ===== */
.navbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background: rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  position:sticky;
  top:0;
  z-index:100;
}
body.dark-mode .navbar { background-color:#222; }

.left-nav {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo {
  font-size:1.8rem;
  font-weight:700;
  background: linear-gradient(90deg,#1db1bc,#3e46b0);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

.hamburger {
  font-size: 1.6rem;
  cursor: pointer;
  color: #00b4ff;
  transition: 0.3s;
}
.hamburger:hover {
  transform: scale(1.1);
}

.nav-links {
  display:flex;
  gap:1rem;
  align-items:center;
}
.nav-links button {
  border:none;
  padding:0.6rem 1.2rem;
  border-radius:25px;
  font-weight:600;
  cursor:pointer;
  background: linear-gradient(90deg,#36d1dc,#5b86e5);
  color:#fff;
  transition:0.3s;
}
.nav-links button:hover { transform: scale(1.05); }

/* ===== Sidebar ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background: #111827;
  transition: 0.3s ease;
  padding-top: 70px;
  box-shadow: 2px 0 10px rgba(0,0,0,0.3);
  z-index: 99;
}
.sidebar.active { left: 0; }

.sidebar a {
  display: block;
  color: #ccc;
  padding: 15px 25px;
  text-decoration: none;
  transition: 0.3s;
  font-size: 15px;
}
.sidebar a:hover {
  background: #1f2937;
  color: #00b4ff;
}

/* ===== Container ===== */
.container {
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:5rem 2rem;
  text-align:center;
  transition:0.8s;
  opacity:0;
  transform:translateY(30px);
}
.container.show { opacity:1; transform:translateY(0); }

h1 { font-size:2.5rem; color:#36d1dc; margin-bottom:1rem; }
p.description { color:#666; margin-bottom:2rem; max-width:500px; }

.join-form {
  background: rgba(255,255,255,0.05);
  padding:25px 20px;
  border-radius:16px;
  min-width:300px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  display:flex;
  flex-direction:column;
  gap:1rem;
}
body.dark-mode .join-form { background: rgba(255,255,255,0.1); }

.join-form input {
  width:70%;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:1rem;
  text-align:center;
}
.join-form button {
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  background: linear-gradient(135deg,#34a853,#0f9d58);
  color:#fff;
  transition:0.3s;
}
.join-form button:hover {
  transform: translateY(-4px);
  box-shadow:0 0 15px rgba(0,255,0,0.4);
}

@media(max-width:500px){ .join-form { width:90%; } }
</style>
</head>
<body>

<!-- ===== Sidebar ===== -->
<div id="sidebar" class="sidebar">
  <a href="#">Live Monitoring</a>
  <a href="#">Session History</a>
  <a href="/view-gaze">Analytics</a>

  <a href="#">Settings</a>
</div>

<!-- ===== Navbar ===== -->
<header class="navbar">
  <div class="left-nav">
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
    <div class="logo">AuthentiHire</div>
  </div>
  <div class="nav-links">
    <button onclick="window.location.href='/'">Home</button>
    <div class="dropdown">
      <button class="dropbtn">Profile â–¾</button>
      <div class="dropdown-content">
        <a href="{{ url_for('profile') }}">View Profile</a>
        <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
        <a href="{{ url_for('candidate_logout') }}">Logout</a>
      </div>
    </div>  
    <button class="toggle-btn" id="toggleBtn">ðŸŒ™ Dark Mode</button>
  </div>
</header>

<!-- ===== Main Content ===== -->
<div class="container" id="joinContainer">
  <h1>Join Your Meeting</h1>
  <p class="description">Enter the Meeting ID and Password provided by the host.</p>
  <form class="join-form" onsubmit="joinMeeting(event)">
    <input type="text" id="meetingID" placeholder="Meeting ID" required>
    <input type="text" id="meetingPassword" placeholder="Password" required>
    <button type="submit">Join Meeting</button>
  </form>
</div>

<script>
// ===== Sidebar Toggle =====
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
}

// ===== Dark Mode Toggle =====
const toggleBtn=document.getElementById('toggleBtn');
toggleBtn.addEventListener('click',()=>{
  document.body.classList.toggle('dark-mode');
  toggleBtn.textContent = document.body.classList.contains('dark-mode')?'â˜€ Light Mode':'ðŸŒ™ Dark Mode';
  localStorage.setItem('theme', document.body.classList.contains('dark-mode')?'dark':'light');
});
window.onload=()=>{
  if(localStorage.getItem('theme')==='dark'){ document.body.classList.add('dark-mode'); toggleBtn.textContent='â˜€ Light Mode'; }
  setTimeout(()=>document.getElementById('joinContainer').classList.add('show'),100);
};

// ===== Join Meeting Function =====
function joinMeeting(e){
  e.preventDefault();
  const id = document.getElementById('meetingID').value.trim();
  const pass = document.getElementById('meetingPassword').value.trim();

  fetch("/validate-meeting", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({id, password: pass})
  })
  .then(res => res.json())
  .then(data => {
      if(data.success){
          window.location.href = `/meeting/${id}?role=candidate`;
      } else {
          alert("Invalid Meeting ID or Password!");
      }
  });
}
</script>
</body>
</html>
