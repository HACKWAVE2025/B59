<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css files/profile.css') }}">

</head>
<body>
  <nav class="navbar">
    <div class="logo">AuthentiHire</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
      <li><a href="{{ url_for('profile') }}">Profile</a></li>
    </ul>
        <button class="toggle-btn" onclick="toggleMode()" aria-label="Toggle Dark Mode">ðŸŒ™ Dark Mode</button>

  </nav>

  <section class="login-section show">
    <h2>Edit Your Profile</h2>
    <form method="POST" action="{{ url_for('edit_profile') }}" style="max-width:400px;margin:auto;text-align:left;">
      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="name" value="{{ user.name }}" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

      <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('profile') }}">
      <button>Cancel</button>
    </a>
  </section>
   <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.querySelector(".toggle-btn");
      if (document.body.classList.contains("dark-mode")) {
        btn.textContent = "â˜€ Light Mode";
        localStorage.setItem("theme", "dark");
      } else {
        btn.textContent = "ðŸŒ™ Dark Mode";
        localStorage.setItem("theme", "light");
      }
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".toggle-btn").textContent = "â˜€ Light Mode";
      }
    };</script>
</body>
</html>
